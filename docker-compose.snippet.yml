# Snippet to add to your existing docker-compose.yml
# Copy this service definition into your services section

  monitor_adapter:
    build:
      context: ./monitor_adapter  # Adjust path to this directory
      dockerfile: Dockerfile
    ports:
      - "${MONITOR_ADAPTER_PORT:-8080}:${MONITOR_ADAPTER_PORT:-8080}"
    restart: unless-stopped
    environment:
      - TZ=${TZ:-UTC}
      - PORT=${MONITOR_ADAPTER_PORT:-8080}
      - LOGIN=${MONITOR_ADAPTER_LOGIN}
      - PASSWORD=${MONITOR_ADAPTER_PASSWORD}
      - BASE_URL=${MONITOR_ADAPTER_BASE_URL:-https://api.owencloud.ru/v1}
      - POLLING_INTERVAL=${MONITOR_ADAPTER_POLLING_INTERVAL:-45}
    # Optional: if you prefer using config file instead of environment variables
    # volumes:
    #   - ./monitor_adapter/config.yaml:/root/config.yaml:ro
    #   - CONFIG_FILE=/root/config.yaml

